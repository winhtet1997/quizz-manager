{% extends "base.html" %}
{% block content %}
  <h1 class="text-2xl font-bold mb-4">My History</h1>
  <div class="space-y-4">
    {% for a in attempts %}
    <div class="bg-white p-4 rounded shadow">
      <div class="flex justify-between items-center">
        <div>
          <div class="font-semibold">{{ a.quiz.title }}</div>
          <div class="text-sm text-gray-600">Taken at: {{ a.taken_at }}</div>
        </div>
        <div class="text-right">
          <div class="text-lg font-bold">{{ a.score }}/{{ a.total }}</div>
          <div class="text-sm text-gray-500">{{ a.percentage }}%</div>
        </div>
      </div>
    </div>
    {% empty %}
      <p>No attempts yet.</p>
    {% endfor %}
  </div>
{% endblock %}
